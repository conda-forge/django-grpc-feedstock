{% set name = "django-grpc" %}
{% set version = "1.0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-grpc-{{ version }}.tar.gz
  sha256: 87adcfb7a20e56a5d04f9c50b820ac95e2815fb31370aa7fa5f2385a61899613

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - setuptools
    - django >=4.2
    - protobuf >=4.21.4
    - grpcio >=1.47.0,<2.0.0
    - grpcio-tools >=1.47.0,<2.0.0

test:
  imports:
    - django_grpc
    - django_grpc_testtools
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/gluk-w/django-grpc
  summary: Easy Django based gRPC service
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
